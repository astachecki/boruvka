<html>

<head>
	<title>Boruvka: Register Page</title>
	<meta name="description" content="Boruvka: Orchestration made simple" />
	<meta name="author" content="Artur Stachecki" />
	<link rel="shortcut icon" href="../img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body>
	<div class="container">
		<div class="header">
			<img src='../img/logo1.png'>
		</div>

		<div class="form-content">
			<form method="POST" class="info">
                <label for="username">Username</label>
				<input type="text" id="username" name="username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="submit-wrap">
				    <button class="action action-login action-button" type="submit">
    					<span class="action-text">Register</span>
    				</button>
                </div>
			</form>
		</div>
	</div>
</body>

</html>
